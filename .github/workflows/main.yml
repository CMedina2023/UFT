name: Ejecutar Pruebas UFT One

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest  
    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo "Building..."

      - name: Test
        id: test
        run: |
          echo "Running UFT One..."
          ./prueba_google.vbs

          # Después de ejecutar las pruebas, genera el archivo HTML con los resultados
          uftone.exe -export "C:\\Resultado\\resultado.xml" -format "html"

      - name: Upload HTML Report
        if: always()  # Cargar el informe independientemente del resultado de las pruebas
        uses: actions/upload-artifact@v2
        with:
          name: html-report
          path: "C:\\Resultado\\resultado.html"  # Ruta correcta del archivo HTML generado

